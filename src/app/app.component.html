<app-nav (toggle)="drawer.toggle($event)"></app-nav>
<mat-drawer-container style="height: 100%">
    <mat-drawer #drawer>
        <div class="toggle-panel">
            <button mat-button routerLink="/about">About</button>
            <button mat-button routerLink="/projects">Projects</button>
            <button mat-button routerLink="/skills">Skills</button>
            <button mat-button routerLink="/contacts">Contacts</button>
            <a mat-button href="{{RESUME_URL}}">Resume<mat-icon class="buttons-icon" svgIcon="external"></mat-icon></a>
        </div>
    </mat-drawer>
    <mat-drawer-content class="content">
        <router-outlet></router-outlet>
        <app-footer class="footer"></app-footer>
    </mat-drawer-content>
</mat-drawer-container>
